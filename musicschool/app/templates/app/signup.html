{% extends "app/layout.html" %}

{% block content %}

<h2>Student Signup</h2>
<p>If you're wanting to apply for a teaching position, <a href="{%url 'teacherapplication'%}" >click here.</a></p>

<p>form for student to sign up</p>

<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="col-md-1">
                    {% include 'app/form_template.html' %}
                    <button type="submit" class="btn btn-success">Submit</button>
                    <div class="col-md-8">
                        <p><a href="{%url 'login'%}"> Click here if you're a current student.</a></p>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}
